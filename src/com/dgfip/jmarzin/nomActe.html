<!DOCTYPE html><html  lang="fr">  <head>    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">  </head>  <p>Chaque type d'acte doit avoir un nom unique. Il est recommandé que le nom soit composé :</p>    <ul>      <li>du type de service concerné (SIE, SIP, ...)</li>      <li>du séparateur _</li>      <li>du nom de la procédure qui donne lieu aux courriers à traiter (ATD,        RELANCE_CVAE...).</li>    </ul>    <p>Il est préférable qu'il soit en majuscules.</p>  </body></html>
